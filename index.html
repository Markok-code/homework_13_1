            <label>Имя</label>

        </div>

        <div>
            <label>Номер телефона</label>
            <input type="text" id="phone" name="phone">
            <div class="error" id="phoneError"></div>
        </div>

        <div>
            <label>Электронная почта</label>
            <input type="text" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>

    </form>
